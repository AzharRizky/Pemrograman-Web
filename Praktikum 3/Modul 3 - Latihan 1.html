<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <head>
        <title>DOM Sederhana Azhar Rizki Zulma - 065001900001</title>
    </head>
    <body>
        <h1>Implementasi DOM</h1>
        <input onclick="normal()" type="button" value="Normal">
        <img id="gambar" src="Imgur.png" alt="tidak ada" style="width:20%;">
        <input onclick="hitam()" type="button" value="Black">
        <script>
            const gmbr = document.getElementById('gambar');
            function hitam(){
                gmbr.style.filter = "grayscale()";
            }
            function normal(){
                gmbr.style.filter = "none";
            }
        </script>
    </body>
</html>
